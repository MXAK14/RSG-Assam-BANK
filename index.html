<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة الحساب البنكي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(71, 85, 105, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(100, 116, 139, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(148, 163, 184, 0.02) 0%, transparent 40%),
                linear-gradient(135deg, 
                    #f8fafc 0%, 
                    #f1f5f9 20%, 
                    #e2e8f0 40%, 
                    #cbd5e1 60%, 
                    #94a3b8 80%, 
                    #64748b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 100px,
                    rgba(71, 85, 105, 0.015) 100px,
                    rgba(71, 85, 105, 0.015) 102px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 100px,
                    rgba(100, 116, 139, 0.01) 100px,
                    rgba(100, 116, 139, 0.01) 102px
                );
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23475569' fill-opacity='0.015'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }
        
        .bank-card {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(71, 85, 105, 0.08),
                0 15px 35px rgba(100, 116, 139, 0.05),
                0 5px 15px rgba(148, 163, 184, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 0 0 1px rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            transform-origin: bottom;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #475569;
            animation: fadeInDown 0.6s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }
        
        .company-logo {
            width: 100px;
            height: 65px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(71, 85, 105, 0.1);
            border-radius: 10px;
            background: rgba(248, 250, 252, 0.8);
        }
        
        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 0.3px;
        }
        
        .account-details {
            display: grid;
            gap: 16px;
        }
        
        .detail-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 18px;
            background: rgba(248, 250, 252, 0.6);
            border-radius: 10px;
            border-right: 4px solid #475569;
            margin-bottom: 4px;
            gap: 8px;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .detail-row:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .detail-row:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .detail-label {
            font-size: 15px;
            font-weight: 600;
            color: #475569;
            letter-spacing: 0.2px;
            flex-shrink: 0;
        }
        
        .detail-value {
            font-size: 15px;
            font-weight: 600;
            color: #1e293b;
            font-family: 'Cairo', sans-serif;
            letter-spacing: 0.5px;
            direction: ltr;
            text-align: left;
            white-space: nowrap;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            width: 100%;
            box-sizing: border-box;
            box-shadow: inset 0 1px 2px rgba(71, 85, 105, 0.05);
        }
        
        .bank-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            animation-delay: 0.7s;
            animation-fill-mode: both;
        }
        
        .bank-logo {
            width: 120px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 2px 4px rgba(71, 85, 105, 0.1));
        }
        
        .bank-logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 500px) {
            .bank-card {
                width: 100%;
                padding: 20px;
            }
            
            .company-name {
                font-size: 16px;
            }
            
            .detail-value {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="bank-card">
        <div class="header">
            <div class="company-logo">
                <img src="https://i.imgur.com/KneHMgX.png" alt="لوقو المؤسسة">
            </div>
            <div class="company-name">المرصد المساعد لخدمات الأعمال</div>
        </div>
        
        <div class="account-details">
            <div class="detail-row">
                <div class="detail-label">رقم الحساب:</div>
                <div class="detail-value">1234567890123456</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">رقم الآيبان:</div>
                <div class="detail-value">SA123456789012345678901</div>
            </div>
        </div>
        
        <div class="bank-info">
            <div class="bank-logo">
                <img src="https://i.imgur.com/gs0YFoY.png?v=2" alt="بنك الراجحي">
            </div>
        </div>
    </div>
</body>
</html>
